<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/Config :: common_head"></head>
    <body class="sb-nav-fixed">
        <div th:replace="layout/navigation :: top_navi"></div>
        <div id="layoutSidenav">
            <div th:replace="layout/navigation :: left_navi"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">메뉴 관리</h1>
                        <div class="row">
                        	<button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#exampleModal" onclick="change('','','')"> Menu Insert </button>
                        	<span class="error-message" th:if="${error}">
								값이 알맞지 않습니다.
							</span>
                        </div>
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>번호</th>
                                                <th>메뉴</th>
                                                <th>금액</th>
                                                <th>수정</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                        	<tr>
                                                <th>번호</th>
                                                <th>메뉴</th>
                                                <th>금액</th>
                                                <th>수정</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                            <tr th:each="menu : ${menus}">
                                                <td th:text="${menu.menuNum}"></td>
                                                <td th:text="${menu.menuName}"></td>
                                                <td th:text="${menu.price}"></td>
                                                <td>
                                                	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" th:onclick="'change('+@{${menu.menuNum}}+',\''+@{${menu.menuName}}+'\','+@{${menu.price}}+')'">
  														Update
													</button>
												</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">메뉴 추가 및 변경</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <form class="form-signin" method="post" th:action="@{/menu}">
				      <div class="modal-body">
				      	<div class="container center-contents">
								<input
									type="text" id="menuNum" name="menuNum" class="form-control"
									placeholder="메뉴 번호를 입력해주세요." required>
								<input
									type="text" id="menuName" name="menuName" class="form-control mt-1"
									placeholder="메뉴명을 입력해주세요." required>
								<input
									type="text" id="price" name="price" class="form-control mt-1"
									placeholder="가격을 입력해주세요." required>
						</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				        <button type="submit" class="btn btn-primary">Save changes</button>
				      </div>
				      </form>
				    </div>
				  </div>
				</div>
                <footer th:replace="layout/navigation :: footer"></footer>
            </div>
        </div>
    </body>
    <script>
    	function change(num, name, price){
    		console.log(document.getElementById("menuNum").innertext)
    		document.getElementById("menuNum").value= num;
    		document.getElementById("menuName").value = name;
    		document.getElementById("price").value = price;
    	}
    
    </script>
</html>
